<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="../JSlib/three.min.js"></script>
    <script src="../JSlib/OrbitControls.js"></script>
    <script>
		var scene = new THREE.Scene();
		var aspect = window.innerWidth / window.innerHeight;

		var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
        camera.position.z = 100;
        camera.position.x = 0;
        camera.position.y = 0;

        var renderer = new THREE.WebGLRenderer();
        renderer.shadowMapEnabled = true;
        renderer.shadowMapType = THREE.PCFSoftShadowMap;
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );


		var geometry = new THREE.SphereGeometry( 60, 24, 16 );
        var loader = new THREE.TextureLoader();
        var texture = loader.load("times.jpg");
		var material = new THREE.MeshBasicMaterial({map: texture});
        var cube = new THREE.Mesh( geometry, material );
        cube.castShadow = true;
        cube.receiveShadow = false;
        cube.position.x = 0
        scene.add( cube );


        var geometry2 = new THREE.BoxGeometry( 1000, 10, 1000 );
        var material2 = new THREE.MeshPhongMaterial({color: 0xdddddd});
        var cube2 = new THREE.Mesh(geometry2, material2);
        cube2.castShadow = true;
        cube2.receiveShadow = true;
        cube2.position.x = 0
        cube2.position.y = -70
        scene.add(cube2)

        var geometry3 = new THREE.BoxGeometry( 8, 8, 8 );
        var cube3 = new THREE.Mesh(geometry3, material2);
        cube3.castShadow = true;
        cube3.receiveShadow = true;
        cube3.position.x = -80;
        cube3.position.y = 80;
        cube3.position.z = 80;
        scene.add(cube3)

        // light
                scene.add( new THREE.AmbientLight( 0x505050 ) );


        var light = new THREE.SpotLight( 0xffffff, 0.5 );
        light.position.set( -80, 150, 80 )
        light.angle = Math.PI / 5;
        light.penumbra = 0.2;

        light.castShadow = true;
        light.shadowDarkness = 0.5;
        light.shadowCameraRight     =  5;
        light.shadowCameraLeft     = -5;
        light.shadowCameraTop      =  5;
        light.shadowCameraBottom   = -5;
        light.shadowCameraVisible = true;

                scene.add(light);
        // controls
        var controls = new THREE.OrbitControls( camera );

        // loop
		var render = function () {
			requestAnimationFrame( render );
            controls.update();
//			cube.rotation.x += 0.01;
//			cube.rotation.y += 0.05;
			renderer.render( scene, camera );
		};

		render();

    </script>
  </body>
</html>
